        body {

        /* Styles for the fade transition */
        .slide {
            position: absolute; /* Stack all slides on top of each other */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0; /* Hide slides by default */
            transition: opacity 0.5s ease-in-out; /* Animate the opacity for a fade effect */
        }
        /* This class makes the active slide visible */
        .slide-visible {
            opacity: 1;
        }
    </style>
